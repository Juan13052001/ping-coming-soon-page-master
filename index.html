<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Ping coming soon page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
            integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
            integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.css"
            integrity="sha512-E+53kXnJyuZFSz75xSmTfCpUNj3gp9Bd80TeQQMTPJTVWDRHPOpEYczGwWtsZXvaiz27cqvhdH8U+g/NMYua3A=="
            crossorigin="anonymous"
        />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.js"
            integrity="sha512-TbK1NsnYsmC/wJRzEIvaG5D23gVk8cQBPCSVRtvaTTTEZyRoBSmPEvYqMZsafm7Mtt0XzdMwTCkBxPifBSKc5Q=="
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header class="text-center col-lg-12">
            <img src="images/logo.svg" alt="logo" />
        </header>
        <main class="text-center col-lg-12">
            <p class="title col-lg-12"><span>We are launching</span> soon!</p>
            <p class="subscribe col-lg-12">Subscribe and get notified</p>
            <form action="" method="get" class="col-lg-12">
                <input
                    class="email-text btn text-start success col-lg-12"
                    type="email"
                    id="email"
                    placeholder="Your email address"
                />
                <button class="boton-submit btn col-lg-12" type="submit">
                    Notify Me
                </button>
                <p class="text-error"></p>
            </form>
            <div class="image" role="complementary" class="col-lg-12">
                <picture>
                    <img
                        class="dashboard"
                        src="images/illustration-dashboard.png"
                        alt=""
                    />
                </picture>
            </div>
        </main>
        <footer class="text-center col-lg-12">
            <div class="icons">
                <i class="fa-brands fa-facebook icon-facebook"></i>
                <i class="fa-brands fa-twitter icon-twitter"></i>
                <i class="fa-brands fa-instagram icon-instagram"></i>
            </div>
            <br />
            <p class="text-footer">
                &copy;Copyright Ping. All rights reserved.
            </p>
        </footer>
        <script src="index.js"></script>

        <footer>
            <p class="attribution">

                >. Coded by <a href="#">Your Name Here</a>.
            </p>
        </footer> -->
    </body>
</html>
